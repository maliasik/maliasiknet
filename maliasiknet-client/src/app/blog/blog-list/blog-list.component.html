<div class="home-container">
  <h1>Teknoloji Meknoloji Falanlar Filanlar</h1>
  
  <mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile *ngFor="let post of posts">
      <mat-card class="content-card">
        <img mat-card-image [src]="post.thumbnailImageUrl" alt="Post image">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>{{ post.createdAt | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ post.summary }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/blog', post.id]">Devamını Oku</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
